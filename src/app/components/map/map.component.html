<div id="map">
  <div class="distance"
       *ngIf="(store.distanceToTreasure$ | async) && (store.showTreasure$ | async) === false">
    <span>
      Afstand: {{ store.distanceToTreasure$ | async }} m
    </span>
    <h2>{{(store.treasureIndex$ | async)}} / {{(store.treasures$ | async)?.length}}</h2>
  </div>
</div>
