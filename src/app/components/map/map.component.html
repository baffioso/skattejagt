       *ngIf="showTopBar$ | async"
       (click)="store.toggleLanding()">

    <h2 (click)="store.nextTreasure()">{{treasureNumber$ | async}} / {{(store.treasures$ | async)?.length}}</h2>
  </div>
</div>
